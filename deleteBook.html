    <title>Delete Book</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 500px;
            padding: 30px;

        }

        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Remove Book</h1>
        <p>Fill the fields to Remove the book</p>
        <form class="removeBookForm" method="POST">
            <div class="form-group">
                <label for="bookNumber">Book Number</label>
                <input type="text" class="form-control" placeholder="Enter Book Number" name="bookNumber"
                    id="bookNumber">
            </div>
            <input type="button" class="btn btn-primary" value="Remove &raquo;" onclick="removeBook();">
        </form>
    </div>
    <script>

        function resetForm() {
            document.getElementById("removeBookForm").reset();
        }

        function removeBook() {
            var bNumberVar = parseInt(document.getElementById("bookNumber").value);

            var updateReqStr = createREMOVERecordRequest("90935644|-31948840429003577|90933452", "Books", "Books-Rel", bNumberVar);

            alert(updateReqStr);
            jQuery.ajaxSetup({ async: false });
            var resultStr = executeCommandAtGivenBaseUrl(updateReqStr, "http://api.login2explore.com:5577", "/api/iml");
            jQuery.ajaxSetup({ async: true });
            alert(JSON.stringify(resultStr));

            resetForm();
        }
    </script>
</body>
